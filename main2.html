 <html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="module" src=https://js.arcgis.com/calcite-components/2.11.1/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/2.11.1/calcite.css />


    <title>Identify | Sample | ArcGIS Maps SDK for JavaScript 4.30</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://js.arcgis.com/4.30/"></script>


</head>

<body>
    
    <calcite-shell >
        <div id="viewDiv" ></div>
        <calcite-shell-panel slot="panel-start" position="start" id="shell-panel-start">
            <calcite-action-bar slot="action-bar" style="background-color: rgb(226, 125, 10);" >
                <calcite-action-group>
                    <calcite-action text="Layers" icon="layers" style="background-color: rgb(255, 229, 84);"></calcite-action>
                </calcite-action-group>
            </calcite-action-bar >
              <calcite-panel heading="Layers" id="panel-start" style="background-color: rgb(159, 250, 85);">
                <div class="accordion" id="accordionExample" style="background-color: rgb(87, 167, 22);">
                <div class="accordion-item" style="background-color: rgb(26, 58, 0);">
                    <!-- accordion背景 -->
                     <h2 class="accordion-header" id="headingOne" style=" background-color: rgb(64, 232, 238);">
                    <!-- accordion -->
                     <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
                        Accordion Item #1
                    </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="background-color: blue;">
                        <div class="accordion-body" > 
                    </div>
                    </div>
                </div>
            </div>
              </calcite-panel>
        </calcite-shell-panel>
    </calcite-shell>
</body>


 <script src="config2.js"></script>
  <script src="layerMenu2.js"></script>

</html>
